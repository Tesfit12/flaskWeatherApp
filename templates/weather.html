<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/style.css">
    <title>weather-app</title>
  </head>


  <body>
      
      <div class="jumbotron">
      <h1 style="font-family: Cursive;">Flask Weather App.</h1>
               <hr/>

                    <div class="container form_container">
                        <form method="POST">
                                    <input  id="input" name="city_name" type="text" placeholder="City Name">
                                    <button class="btn btn-primary">Add City</button>
                                    <button class="btn btn-danger"><a href="{{ url_for('delete_all') }}" class="text-white">Delete All</a></button>
                
                        </form>
                    </div>


                    <div class="container">
                            <table class="table table-bordered">
                                <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">City Name</th>
                                    <th scope="col">Temperature</th>
                                    <th scope="col">description</th>
                                    <th scope="col">Icon</th>

                                </tr>
                                </thead>
                                <tbody>

                                {% for city in list_of_citys %}

                                    <tr class="text-bold">
                                       <th scope="row">{{ loop.index }}</th>
                                        <td>{{ city.city }}</td>
                                        <td>{{ city.temperature }}Â°</td>
                                        <td>{{ city.description }}</td>
                                        <td>
                                                <img src="http://openweathermap.org/img/w/{{ city.icon }}.png" alt="Image">
                                        </td>

                                      </tr>
                                  
                                {% endfor%}

                                </tbody>
                            </table>


                    </div>
    </div>




    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
